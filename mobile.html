<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Track Status | Ram Kishan's</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ea580c">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1046/1046755.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #f8fafc;
            background-image: radial-gradient(#ea580c 0.5px, transparent 0.5px);
            background-size: 20px 20px;
        }
        .brand-font { font-family: 'Playfair Display', serif; }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse-soft { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 pb-20">

    <div id="installContainer" class="hidden w-full max-w-sm mb-4">
        <button id="btnInstall" class="w-full bg-black text-white py-3 rounded-xl font-bold flex items-center justify-center gap-2 shadow-lg">
            <i class="fas fa-download"></i> Install App
        </button>
    </div>

    <div id="searchCard" class="bg-white w-full max-w-sm rounded-3xl shadow-2xl overflow-hidden fade-in border border-orange-100">
        <div class="bg-gradient-to-r from-orange-600 to-red-600 p-8 text-center text-white">
            <div class="w-16 h-16 bg-white text-orange-600 rounded-full flex items-center justify-center mx-auto mb-3 text-2xl shadow-lg">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="text-2xl font-bold brand-font tracking-wide">Ram Kishan's</h1>
            <p class="text-orange-100 text-xs font-bold uppercase tracking-[0.2em]">Sweets & Restaurant</p>
        </div>

        <div class="p-8">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Check Status</h2>
                <p class="text-gray-400 text-sm mt-1">Enter your mobile number</p>
            </div>

            <div class="relative group mb-6">
                <div class="absolute left-4 top-4 text-orange-500 text-lg">
                    <i class="fas fa-mobile-alt"></i>
                </div>
                <input type="tel" id="userPhone" placeholder="Mobile Number" class="w-full pl-12 pr-4 py-4 bg-orange-50 border border-orange-100 rounded-2xl outline-none focus:ring-2 focus:ring-orange-500 font-bold text-gray-800 tracking-widest text-lg transition-all shadow-inner">
            </div>

            <button id="btnSearch" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-bold text-lg shadow-xl hover:bg-slate-800 active:scale-95 transition-all">
                Find My Token
            </button>
        </div>
    </div>

    <div id="resultCard" class="hidden w-full max-w-sm bg-white rounded-3xl shadow-2xl overflow-hidden fade-in relative">
        <div id="statusHeader" class="bg-amber-400 p-8 text-center text-white transition-colors duration-500">
            <div id="statusIcon" class="text-5xl mb-3 drop-shadow-md"><i class="fas fa-clock"></i></div>
            <h2 id="statusTitle" class="text-3xl font-black uppercase tracking-widest drop-shadow-sm">WAITING</h2>
            <p id="statusMsg" class="font-medium opacity-90 mt-1">Please wait in the lobby</p>
        </div>

        <div class="p-8 text-center bg-white relative">
            <p class="text-xs font-bold text-gray-400 uppercase tracking-[0.2em] mb-2">Token Number</p>
            <div id="dispToken" class="text-7xl font-black text-slate-800 tracking-tighter mb-6">#---</div>
            
            <div class="bg-slate-50 rounded-2xl p-5 border border-slate-100 shadow-sm">
                <div class="flex items-center justify-center gap-2 mb-1">
                    <i class="fas fa-user-circle text-gray-400"></i>
                    <h3 id="dispName" class="font-bold text-gray-800 text-lg">Guest</h3>
                </div>
                <div class="flex justify-center gap-4 mt-3 pt-3 border-t border-gray-200">
                    <div class="text-center">
                        <div class="text-xs text-gray-400 uppercase font-bold">Guests</div>
                        <div class="font-bold text-slate-700 text-lg"><i class="fas fa-users text-sm"></i> <span id="dispPax">0</span></div>
                    </div>
                    <div class="w-px bg-gray-200"></div>
                    <div class="text-center">
                        <div class="text-xs text-gray-400 uppercase font-bold">Area</div>
                        <div class="font-bold text-slate-700 text-lg" id="dispArea">General</div>
                    </div>
                </div>
            </div>

            <button onclick="location.reload()" class="mt-8 text-sm text-gray-400 font-bold hover:text-orange-600 transition underline">Check another number</button>
        </div>
    </div>

    <script type="module">
        // PWA INSTALL LOGIC
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let deferredPrompt;
        const installBtn = document.getElementById('btnInstall');
        const installContainer = document.getElementById('installContainer');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installContainer.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    installContainer.classList.add('hidden');
                }
                deferredPrompt = null;
            }
        });

        // FIREBASE LOGIC
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAVZfBaUEQxszbuDXsoFJ6uW2_5XqBulRE",
            authDomain: "waiting-9617c.firebaseapp.com",
            projectId: "waiting-9617c",
            storageBucket: "waiting-9617c.firebasestorage.app",
            messagingSenderId: "698708284819",
            appId: "1:698708284819:web:3732cf42140cba84494466"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.getElementById('btnSearch').addEventListener('click', () => {
            const phoneInput = document.getElementById('userPhone').value.trim();
            const btn = document.getElementById('btnSearch');
            if (!phoneInput) return alert("Please enter mobile number.");

            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Finding...';
            btn.disabled = true;

            const q = query(collection(db, "guests"), where("phone", "==", phoneInput));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    alert("No booking found! Ask reception.");
                    btn.innerHTML = 'Find My Token';
                    btn.disabled = false;
                    return;
                }
                const docs = [];
                snapshot.forEach(doc => docs.push(doc.data()));
                docs.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                updateUI(docs[0]);
            });
        });

        function updateUI(data) {
            document.getElementById('searchCard').classList.add('hidden');
            document.getElementById('resultCard').classList.remove('hidden');
            document.getElementById('dispToken').innerText = "#" + data.token;
            document.getElementById('dispName').innerText = data.name;
            document.getElementById('dispPax').innerText = data.pax;
            document.getElementById('dispArea').innerText = data.area || "Any";

            const header = document.getElementById('statusHeader');
            const icon = document.getElementById('statusIcon');
            const title = document.getElementById('statusTitle');
            const msg = document.getElementById('statusMsg');

            if (data.status === 'called') {
                header.className = "bg-green-600 p-8 text-center text-white transition-colors duration-500 shadow-lg";
                title.innerText = "TABLE READY!";
                msg.innerText = `Proceed to Table ${data.table}`;
                icon.innerHTML = '<i class="fas fa-utensils"></i>';
                icon.className = "text-5xl mb-3 animate-bounce";
                confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            } else if (data.status === 'seated') {
                header.className = "bg-slate-800 p-8 text-center text-white transition-colors duration-500";
                title.innerText = "SEATED";
                msg.innerText = "Enjoy your meal!";
                icon.innerHTML = '<i class="fas fa-check-circle"></i>';
                icon.className = "text-5xl mb-3";
            } else {
                header.className = "bg-amber-500 p-8 text-center text-white transition-colors duration-500";
                title.innerText = "WAITING";
                msg.innerText = "Preparing your table...";
                icon.innerHTML = '<i class="fas fa-hourglass-half"></i>';
                icon.className = "text-5xl mb-3 pulse-soft";
            }
        }
    </script>
</body>
</html>
