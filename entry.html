<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join Waitlist | Ram Kishan's</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            min-height: 100vh;
        }
        .brand-font { font-family: 'Playfair Display', serif; }
        
        /* Glass Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 20px 40px -10px rgba(234, 88, 12, 0.2);
        }

        /* Custom Checkbox Style */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #ea580c;
        }
        .toggle-checkbox:checked + .toggle-label {
            background-color: #ea580c;
        }
        
        /* Animation */
        .fade-in-up { animation: fadeInUp 0.6s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-[500px] rounded-3xl overflow-hidden fade-in-up relative">
        
        <div class="relative h-40 bg-gradient-to-r from-orange-600 to-red-600 flex flex-col items-center justify-center text-white overflow-hidden">
            <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/food.png')]"></div>
            
            <div class="w-16 h-16 bg-white text-orange-600 rounded-full flex items-center justify-center text-2xl shadow-xl mb-2 relative z-10">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="text-3xl font-bold brand-font tracking-wide relative z-10">Ram Kishan's</h1>
            <p class="text-orange-100 text-xs uppercase tracking-[0.2em] font-semibold relative z-10">Sweets & Restaurant</p>
        </div>

        <div class="p-8 space-y-6">

            <div class="space-y-4">
                <div class="relative group">
                    <div class="absolute left-4 top-3.5 text-orange-400 group-focus-within:text-orange-600 transition-colors">
                        <i class="fas fa-user text-lg"></i>
                    </div>
                    <input type="text" id="cName" placeholder="Your Full Name" 
                        class="w-full pl-12 pr-4 py-4 bg-orange-50/50 border border-orange-100 rounded-xl outline-none focus:border-orange-500 focus:bg-white focus:ring-4 focus:ring-orange-100 transition-all font-semibold text-gray-700 placeholder-gray-400">
                </div>

                <div class="relative group">
                    <div class="absolute left-4 top-3.5 text-orange-400 group-focus-within:text-orange-600 transition-colors">
                        <i class="fas fa-mobile-alt text-lg"></i>
                    </div>
                    <input type="tel" id="cPhone" placeholder="Mobile Number" maxlength="10"
                        class="w-full pl-12 pr-4 py-4 bg-orange-50/50 border border-orange-100 rounded-xl outline-none focus:border-orange-500 focus:bg-white focus:ring-4 focus:ring-orange-100 transition-all font-semibold text-gray-700 placeholder-gray-400">
                </div>
            </div>

            <div class="bg-white border border-gray-100 rounded-2xl p-4 shadow-sm">
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 text-center">Total Guests</label>
                <div class="flex items-center justify-between px-4">
                    <button onclick="updatePax(-1)" class="w-12 h-12 rounded-full bg-gray-100 text-gray-600 hover:bg-orange-100 hover:text-orange-600 transition text-2xl font-bold flex items-center justify-center active:scale-90">-</button>
                    <div class="text-center">
                        <span id="paxDisplay" class="text-4xl font-bold text-gray-800">2</span>
                        <span class="block text-xs text-gray-400 font-medium">Persons</span>
                    </div>
                    <button onclick="updatePax(1)" class="w-12 h-12 rounded-full bg-orange-600 text-white hover:bg-orange-700 transition text-2xl font-bold flex items-center justify-center shadow-lg shadow-orange-500/30 active:scale-90">+</button>
                </div>
                <input type="hidden" id="cPax" value="2">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="relative">
                    <select id="cArea" class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-xl font-bold focus:outline-none focus:border-orange-500">
                        <option value="Any">üè† Any Area</option>
                        <option value="AC Hall">‚ùÑÔ∏è AC Hall</option>
                        <option value="Garden">üå≥ Garden</option>
                        <option value="Rooftop">üåô Rooftop</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
                <div class="relative">
                    <select id="cFood" class="w-full appearance-none bg-gray-50 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded-xl font-bold focus:outline-none focus:border-orange-500">
                        <option value="Regular">ü•ò Regular</option>
                        <option value="Pure Veg">ü•¨ Pure Veg</option>
                        <option value="Jain">üö´ Jain</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <label class="flex-1 cursor-pointer select-none">
                    <input type="checkbox" id="isBday" class="peer sr-only">
                    <div class="rounded-xl border border-gray-200 bg-white p-3 text-center transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50 peer-checked:text-orange-700">
                        <div class="text-xl mb-1">üéÇ</div>
                        <div class="text-xs font-bold">Birthday</div>
                    </div>
                </label>
                <label class="flex-1 cursor-pointer select-none">
                    <input type="checkbox" id="isBaby" class="peer sr-only">
                    <div class="rounded-xl border border-gray-200 bg-white p-3 text-center transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50 peer-checked:text-orange-700">
                        <div class="text-xl mb-1">üë∂</div>
                        <div class="text-xs font-bold">Baby Chair</div>
                    </div>
                </label>
            </div>

            <button id="btnJoin" class="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-gray-900/20 hover:bg-gray-800 active:scale-95 transition-all flex items-center justify-center gap-3">
                <span>Join Waitlist</span>
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <p class="text-center text-[10px] text-gray-400 mt-2 font-medium">
                <i class="fas fa-lock mr-1"></i> Your details are private & secure.
            </p>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyAVZfBaUEQxszbuDXsoFJ6uW2_5XqBulRE",
            authDomain: "waiting-9617c.firebaseapp.com",
            projectId: "waiting-9617c",
            storageBucket: "waiting-9617c.firebasestorage.app",
            messagingSenderId: "698708284819",
            appId: "1:698708284819:web:3732cf42140cba84494466"
        };

        // INITIALIZE
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // UI LOGIC: Update Pax
        window.updatePax = (change) => {
            const input = document.getElementById('cPax');
            const display = document.getElementById('paxDisplay');
            let val = parseInt(input.value) + change;
            
            // Constraints (Min 1, Max 50)
            if (val < 1) val = 1;
            if (val > 50) val = 50;

            input.value = val;
            display.innerText = val;
            
            // Add subtle animation to number
            display.classList.remove('scale-125');
            void display.offsetWidth; // trigger reflow
            display.classList.add('transition', 'transform', 'scale-125');
            setTimeout(() => display.classList.remove('scale-125'), 150);
        }

        // SUBMIT LOGIC
        document.getElementById('btnJoin').addEventListener('click', async () => {
            const name = document.getElementById('cName').value.trim();
            const phone = document.getElementById('cPhone').value.trim();
            const pax = document.getElementById('cPax').value;
            const area = document.getElementById('cArea').value;
            const food = document.getElementById('cFood').value;
            const bday = document.getElementById('isBday').checked;
            const baby = document.getElementById('isBaby').checked;

            // Validation
            if (!name) return showToast('Please enter your Name', 'warning');
            if (!phone || phone.length < 10) return showToast('Please enter valid Mobile Number', 'warning');

            // Button Loading State
            const btn = document.getElementById('btnJoin');
            const originalContent = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin text-xl"></i>';
            btn.disabled = true;
            btn.classList.add('opacity-75');

            // Random Token Logic
            const token = Math.floor(100 + Math.random() * 900);

            try {
                // Send to Firebase
                await addDoc(collection(db, "guests"), {
                    name: name,
                    phone: phone,
                    pax: pax,
                    area: area,
                    preference: food,
                    isBirthday: bday,
                    babyChair: baby,
                    token: token,
                    status: 'waiting',
                    table: '',
                    createdAt: serverTimestamp()
                });

                // Success Popup
                Swal.fire({
                    title: `<div class="text-orange-600">Welcome, ${name}!</div>`,
                    html: `
                        <div class="mt-2">
                            <div class="text-sm text-gray-500 font-bold uppercase tracking-widest mb-1">Your Token Number</div>
                            <div class="text-6xl font-black text-gray-800 tracking-tighter mb-4">#${token}</div>
                            <div class="bg-orange-50 p-4 rounded-xl border border-orange-100 text-sm text-gray-600">
                                Please wait in the lobby. We will notify you when your table for <b>${pax}</b> is ready.
                            </div>
                        </div>
                    `,
                    icon: 'success',
                    confirmButtonText: 'Okay, Got it!',
                    confirmButtonColor: '#ea580c',
                    allowOutsideClick: false
                }).then(() => {
                    location.reload(); // Refresh page for next customer
                });

            } catch (error) {
                console.error("Error adding document: ", error);
                showToast('Connection Error. Please try again.', 'error');
                
                // Reset Button
                btn.innerHTML = originalContent;
                btn.disabled = false;
                btn.classList.remove('opacity-75');
            }
        });

        // Helper: Toast Notification
        function showToast(msg, icon) {
            const Toast = Swal.mixin({
                toast: true,
                position: 'top',
                showConfirmButton: false,
                timer: 3000,
                timerProgressBar: true
            });
            Toast.fire({ icon: icon, title: msg });
        }
    </script>
</body>
</html>
