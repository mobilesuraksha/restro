<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Join Waitlist | Ram Kishan's</title>
    
    <link rel="manifest" href="manifest_admin.json">
    <meta name="theme-color" content="#ea580c">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            min-height: 100vh;
            /* Prevent bouncing on iOS */
            overscroll-behavior: none;
        }
        .brand-font { font-family: 'Playfair Display', serif; }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 25px 50px -12px rgba(234, 88, 12, 0.25);
        }

        /* Animation */
        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Interactive Elements */
        .input-focus-ring:focus-within {
            box-shadow: 0 0 0 4px rgba(234, 88, 12, 0.1);
            border-color: #ea580c;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="glass-card w-full max-w-[480px] rounded-[2rem] overflow-hidden fade-in-up relative border border-white/50">
        
        <div class="relative h-44 bg-gradient-to-br from-orange-600 to-red-600 flex flex-col items-center justify-center text-white overflow-hidden">
            <div class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/food.png')]"></div>
            <div class="absolute bottom-0 left-0 right-0 h-16 bg-gradient-to-t from-white/10 to-transparent"></div>
            
            <div class="w-16 h-16 bg-white text-orange-600 rounded-2xl rotate-3 flex items-center justify-center text-3xl shadow-2xl mb-3 relative z-10 transform hover:rotate-0 transition-transform duration-300">
                <i class="fas fa-utensils"></i>
            </div>
            <h1 class="text-3xl font-bold brand-font tracking-wide relative z-10 drop-shadow-md">Ram Kishan's</h1>
            <p class="text-orange-100 text-[10px] font-bold uppercase tracking-[0.3em] relative z-10 mt-1">Sweets & Restaurant</p>
        </div>

        <div class="p-8 space-y-6 bg-white/50">

            <div class="space-y-4">
                <div class="relative group">
                    <div class="absolute left-4 top-4 text-orange-400 group-focus-within:text-orange-600 transition-colors">
                        <i class="fas fa-user text-lg"></i>
                    </div>
                    <input type="text" id="cName" placeholder="Your Full Name" 
                        class="w-full pl-12 pr-4 py-4 bg-white border border-orange-100 rounded-xl outline-none text-gray-800 font-bold placeholder-gray-400 transition-all shadow-sm hover:border-orange-300 focus:border-orange-500 focus:ring-4 focus:ring-orange-100">
                </div>

                <div class="relative group">
                    <div class="absolute left-4 top-4 text-orange-400 group-focus-within:text-orange-600 transition-colors">
                        <i class="fas fa-mobile-alt text-lg"></i>
                    </div>
                    <input type="tel" id="cPhone" placeholder="Mobile Number" maxlength="10"
                        class="w-full pl-12 pr-4 py-4 bg-white border border-orange-100 rounded-xl outline-none text-gray-800 font-bold placeholder-gray-400 transition-all shadow-sm hover:border-orange-300 focus:border-orange-500 focus:ring-4 focus:ring-orange-100">
                </div>
            </div>

            <div class="bg-white border border-orange-100 rounded-2xl p-2 shadow-sm flex items-center justify-between">
                <button onclick="updatePax(-1)" class="w-14 h-14 rounded-xl bg-orange-50 text-orange-600 hover:bg-orange-100 hover:text-orange-700 transition active:scale-90 flex items-center justify-center">
                    <i class="fas fa-minus text-xl"></i>
                </button>
                <div class="text-center">
                    <div class="text-[10px] text-gray-400 font-bold uppercase tracking-wider">Guests</div>
                    <span id="paxDisplay" class="text-3xl font-black text-gray-800 leading-none">2</span>
                </div>
                <button onclick="updatePax(1)" class="w-14 h-14 rounded-xl bg-orange-600 text-white hover:bg-orange-700 transition active:scale-90 shadow-lg shadow-orange-500/30 flex items-center justify-center">
                    <i class="fas fa-plus text-xl"></i>
                </button>
                <input type="hidden" id="cPax" value="2">
            </div>

            <div class="grid grid-cols-2 gap-3">
                <div class="relative">
                    <select id="cArea" class="w-full appearance-none bg-white border border-orange-100 text-gray-700 py-3.5 px-4 pr-8 rounded-xl font-bold focus:outline-none focus:border-orange-500 shadow-sm cursor-pointer hover:bg-orange-50 transition">
                        <option value="Any">üè† Any Area</option>
                        <option value="AC Hall">‚ùÑÔ∏è AC Hall</option>
                        <option value="Garden">üå≥ Garden</option>
                        <option value="Rooftop">üåô Rooftop</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-orange-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
                <div class="relative">
                    <select id="cFood" class="w-full appearance-none bg-white border border-orange-100 text-gray-700 py-3.5 px-4 pr-8 rounded-xl font-bold focus:outline-none focus:border-orange-500 shadow-sm cursor-pointer hover:bg-orange-50 transition">
                        <option value="Regular">ü•ò Regular</option>
                        <option value="Pure Veg">ü•¨ Pure Veg</option>
                        <option value="Jain">üö´ Jain</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-orange-500">
                        <i class="fas fa-chevron-down text-xs"></i>
                    </div>
                </div>
            </div>

            <div class="flex gap-3">
                <label class="flex-1 cursor-pointer select-none group">
                    <input type="checkbox" id="isBday" class="peer sr-only">
                    <div class="rounded-xl border border-orange-100 bg-white p-3 text-center transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50 peer-checked:text-orange-700 hover:border-orange-300 group-active:scale-95">
                        <div class="text-xl mb-1 group-hover:scale-110 transition-transform">üéÇ</div>
                        <div class="text-[10px] font-bold uppercase tracking-wide">Birthday</div>
                    </div>
                </label>
                <label class="flex-1 cursor-pointer select-none group">
                    <input type="checkbox" id="isBaby" class="peer sr-only">
                    <div class="rounded-xl border border-orange-100 bg-white p-3 text-center transition-all peer-checked:border-orange-500 peer-checked:bg-orange-50 peer-checked:text-orange-700 hover:border-orange-300 group-active:scale-95">
                        <div class="text-xl mb-1 group-hover:scale-110 transition-transform">üë∂</div>
                        <div class="text-[10px] font-bold uppercase tracking-wide">Baby Chair</div>
                    </div>
                </label>
            </div>

            <button id="btnJoin" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold text-lg shadow-xl shadow-slate-900/20 hover:bg-slate-800 active:scale-[0.98] transition-all flex items-center justify-center gap-3 group">
                <span>Get My Token</span>
                <i class="fas fa-arrow-right group-hover:translate-x-1 transition-transform"></i>
            </button>
            
            <p class="text-center text-[10px] text-gray-400 font-medium flex items-center justify-center gap-1">
                <i class="fas fa-shield-alt"></i> Secure Check-in System
            </p>

        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

        // CONFIG (Your Provided Keys)
        const firebaseConfig = {
            apiKey: "AIzaSyAVZfBaUEQxszbuDXsoFJ6uW2_5XqBulRE",
            authDomain: "waiting-9617c.firebaseapp.com",
            projectId: "waiting-9617c",
            storageBucket: "waiting-9617c.firebasestorage.app",
            messagingSenderId: "698708284819",
            appId: "1:698708284819:web:3732cf42140cba84494466"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- PWA LOGIC (Optional if you want to install this on tablet) ---
        if ('serviceWorker' in navigator) navigator.serviceWorker.register('sw.js');

        // --- UI LOGIC ---
        window.updatePax = (change) => {
            const el = document.getElementById('cPax');
            const disp = document.getElementById('paxDisplay');
            let val = parseInt(el.value) + change;
            
            if (val < 1) val = 1;
            if (val > 50) val = 50;

            el.value = val;
            disp.innerText = val;
            
            // Pulse Animation
            disp.classList.add('scale-125', 'text-orange-600', 'transition-transform');
            setTimeout(() => disp.classList.remove('scale-125', 'text-orange-600'), 150);
        }

        // --- SUBMIT LOGIC ---
        document.getElementById('btnJoin').addEventListener('click', async () => {
            const name = document.getElementById('cName').value.trim();
            const phone = document.getElementById('cPhone').value.trim();
            const pax = document.getElementById('cPax').value;
            const area = document.getElementById('cArea').value;
            const food = document.getElementById('cFood').value;
            const isBday = document.getElementById('isBday').checked;
            const isBaby = document.getElementById('isBaby').checked;

            // Validate
            if (!name) return showToast('Please enter your name', 'warning');
            if (!phone || phone.length < 10) return showToast('Enter valid mobile number', 'warning');

            // Loading State
            const btn = document.getElementById('btnJoin');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin text-xl"></i>';
            btn.disabled = true;
            btn.classList.add('opacity-80');

            // Generate Token
            const token = Math.floor(100 + Math.random() * 900);

            try {
                // Save to DB
                await addDoc(collection(db, "guests"), {
                    name, phone, pax, area, preference: food,
                    isBirthday: isBday, babyChair: isBaby,
                    token, status: 'waiting', table: '',
                    createdAt: serverTimestamp()
                });

                // Success Alert
                Swal.fire({
                    title: `<div class="text-slate-800 font-bold">Welcome, ${name}!</div>`,
                    html: `
                        <div class="mt-4">
                            <div class="text-xs text-gray-400 font-bold uppercase tracking-widest mb-1">Your Token</div>
                            <div class="text-7xl font-black text-orange-600 tracking-tighter mb-4">#${token}</div>
                            <div class="bg-orange-50 p-4 rounded-xl text-sm text-gray-600 font-medium">
                                We will notify you when your table for <b>${pax}</b> is ready.
                            </div>
                        </div>
                    `,
                    icon: 'success',
                    confirmButtonText: 'Great!',
                    confirmButtonColor: '#ea580c',
                    buttonsStyling: false,
                    customClass: {
                        confirmButton: 'bg-slate-900 text-white px-6 py-3 rounded-xl font-bold shadow-lg hover:bg-slate-800 transition'
                    }
                }).then(() => {
                    location.reload();
                });

            } catch (error) {
                console.error(error);
                showToast('Connection failed', 'error');
                btn.innerHTML = originalText;
                btn.disabled = false;
                btn.classList.remove('opacity-80');
            }
        });

        function showToast(msg, icon) {
            const Toast = Swal.mixin({
                toast: true, position: 'top', showConfirmButton: false, timer: 3000, timerProgressBar: true
            });
            Toast.fire({ icon: icon, title: msg });
        }
    </script>
</body>
</html>
